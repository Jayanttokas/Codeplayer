<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

</head>

<body>
    <p></p>
    <script type="text/javascript">
        $.ajax("Info.txt").done(function(data) {
            $("p").html(data);
        }).fail(function() {
            alert("failed to retrieve data");
        });

    </script>
</body>

</html>
